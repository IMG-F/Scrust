<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="round-rect">
      <rect x="8" y="8" width="48" height="48" rx="12" ry="12" />
    </clipPath>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="-1.25" dy="1.25" stdDeviation="1.25" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Layer 8: Bottom (Purple) - Background -->
  <rect x="8" y="8" width="48" height="48" rx="12" ry="12" fill="#9966ff" />

  <!-- Layer 7: Blue -->
  <!-- y < x + 36 -->
  <path d="M 0 0 L 64 0 L 64 64 L 28 64 L 0 36 Z" fill="#4c97ff" clip-path="url(#round-rect)" filter="url(#shadow)" />

  <!-- Layer 6: Pink -->
  <!-- y < x + 24 -->
  <path d="M 0 0 L 64 0 L 64 64 L 40 64 L 0 24 Z" fill="#ff6680" clip-path="url(#round-rect)" filter="url(#shadow)" />

  <!-- Layer 5: Orange -->
  <!-- y < x + 12 -->
  <path d="M 0 0 L 64 0 L 64 64 L 52 64 L 0 12 Z" fill="#ff8c1a" clip-path="url(#round-rect)" filter="url(#shadow)" />

  <!-- Layer 4: Purple -->
  <!-- y < x -->
  <path d="M 0 0 L 64 0 L 64 64 Z" fill="#9966ff" clip-path="url(#round-rect)" filter="url(#shadow)" />

  <!-- Layer 3: Blue -->
  <!-- y < x - 12 -->
  <path d="M 12 0 L 64 0 L 64 52 Z" fill="#4c97ff" clip-path="url(#round-rect)" filter="url(#shadow)" />

  <!-- Layer 2: Pink -->
  <!-- y < x - 24 -->
  <path d="M 24 0 L 64 0 L 64 40 Z" fill="#ff6680" clip-path="url(#round-rect)" filter="url(#shadow)" />

  <!-- Layer 1: Top (Orange) -->
  <!-- y < x - 36 -->
  <path d="M 36 0 L 64 0 L 64 28 Z" fill="#ff8c1a" clip-path="url(#round-rect)" filter="url(#shadow)" />

  <text x="32" y="32" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-weight="bold" font-size="30" fill="white" text-anchor="middle" dominant-baseline="central" filter="url(#shadow)" dy="-2.5">Sr</text>

</svg>